<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Calculator Pinjaman</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" id="pinjaman" placeholder="Jumlah Pinjaman">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="number" class="form-control" id="bunga" placeholder="Bunga">
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="tahun" placeholder="Berapa Tahun?">
            </div>
            <div class="forn-group">
              <input type="submit" value="Hitung" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- LOADER -->
          <!--
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            -->
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Hasil</h5>

            <table>
              <thead>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Tekanan Darah</th>
                <th>Gula Darah</th>
                <th>Kolestrol</th>
                <th>Asam Urat</th>
              </thead>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
  </script>
  <script src="latihan.js"></script>
</body>

</html>
